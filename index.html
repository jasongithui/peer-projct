    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Orbitron&family=Poiret+One&family=Rajdhani:wght@300&display=swap" rel="stylesheet">

<header>
    <div class="container top">
        <h1 class="top">Welcome</h1>
        <h1 class="top2">To</h1>
        <h1 class="top3">We'Design</h1>
    <div class="icon-down">
    <i class="fas fa-sort-down bounce" id="sortDown"></i>
    </div>
    </div>
</header>
<div class="navbar navbar-default  navbar-fixed-top transparent" id="myNavbar">
    <i class="fas fa-layer-group"></i>
    <div class="list-nav" id="myNavbar">
        <a class="active" href="#home" class="bar-item button">HOME</a>
        <a href="#menu" class="bar-item button">ABOUT</a>

<body>
    
    <button onclick="topFunction()" title="Go to top" class="fas fa-sort-up" id="scrollTop"></button>
    
<section class="section3">
    <div class="container-fluid" id="contact">
        <div class="row">
            <div class="col-md-12">
                <div class="container contact-us">
                    <h1 class="wow jackInTheBox">CONTACT US</h1>
                    <form id="feedbackForm">
                        <div class="form-row">
                            <div class="form-group col-md-6 wow jackInTheBox">
                                <input type="text" class="form-control" id="userName" placeholder="Name...">
                            </div>
                            <div class="form-group col-md-6 wow jackInTheBox">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email...">
                            </div>
                            <div class="form-group col-md-12 wow jackInTheBox">
                                <textarea id="userMessage" name="message" class="form-control" placeholder="Your message here..." rows="8" required="required" data-error="Please, leave us a message."></textarea>
                            </div>
                            <div class="col-md-12 wow jackInTheBox" id="submit-button">
                                <button onclick="submit()" id="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
    <!--jquery-->
